name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      COSMOS_DB_NAME: ${{ vars.COSMOS_DB_NAME }}
      COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
      COSMOS_ENDPOINT: ${{ vars.COSMOS_ENDPOINT }}
      ARTICLES_CONTAINER_NAME: ${{ vars.ARTICLES_CONTAINER_NAME }}
      BLOB_CONNECTION_STRING: ${{ secrets.BLOB_CONNECTION_STRING }}
      BLOB_CONTAINER_NAME: ${{ vars.BLOB_CONTAINER_NAME }}
      OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
      PUBLISHING_KEY: ${{ secrets.PUBLISHING_KEY }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_MOSS_08E68420F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./" # App source code path
          api_location: "build/server" # Api source code path - optional
          output_location: "build/static" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_MOSS_08E68420F }}
          action: "close"
